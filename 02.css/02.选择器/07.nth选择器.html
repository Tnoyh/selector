<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth选择器</title>
    <style>

        ul li:nth-child(2n){
            color: red;
        }

        ul li:nth-child(2n-1){
            color: aqua;
        }

        table tr:nth-child(2n){
            background-color: blue;
        }

        table tr:nth-child(2n-1){
            background-color: cadetblue;
        }

    </style>
</head>
<body>
<ul>
    <li>java</li>
    <li>python</li>
    <li>css</li>
    <li>javascript</li>
    <li>go</li>
    <li>R</li>
</ul>
<br>
<hr>
<table border="1px" width="30%">
    <tr>
        <td>A1</td>
        <td>A2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>A4</td>
    </tr>
    <tr>
        <td>A5</td>
        <td>A6</td>
    </tr>
    <tr>
        <td>A7</td>
        <td>A8</td>
    </tr>
    <tr>
        <td>A9</td>
        <td>a10</td>
    </tr>
    <tr>
        <td>A11</td>
        <td>A12</td>
    </tr>
</table>

</body>
</html>
