<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xuanzhuan</title>

    <style>

        #container{
            height: 100px;
            width: 100px;
            overflow: hidden;
        }

        #sub-div{
            height: 100px;
            width: 100px;
            background-color: #219688;

            transition: all 2s ease-in-out 1s;

        }

        #container:hover #sub-div{

            transform: rotate(45deg);
            background-color: lightblue;
        }
    </style>
</head>
<body>
   <div id="container">
       <div id="sub-div">dddd</div>
   </div>
</body>
</html>
